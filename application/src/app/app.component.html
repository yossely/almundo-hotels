<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <img src="assets/images/logo-almundo.svg" alt="Almundo Logo">
</mat-toolbar>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="mat-title filter-title">Filtrar</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>

<mat-card class="hotel-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Hotel picture">
  <mat-card-content>
    <h1 class="mat-title hotel-name">{{hotel.name}}</h1>
    <mat-icon *ngFor="let star of numberOfStars()" class="hotel-star">star</mat-icon>
    <br>
    <mat-icon *ngFor="let amenity of hotel.amenities" :svgIcon="{{amenity}}" class="hotel-amenity"></mat-icon>
    <mat-divider [inset]="true" class="hotel-price-divider"></mat-divider>
    <!-- Price -->
    <div class="center-text">
      <h3 class="mat-caption">Precio por noche por habitaci√≥n</h3>
      <div class="hotel-price">
        <h3 class="mat-display-1">ARS</h3>
        <h3 class="mat-display-2">{{hotel.price}}</h3>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="button-full-width">Ver Hotel</button>
  </mat-card-actions>
</mat-card>
